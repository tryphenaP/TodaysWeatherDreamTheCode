<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/png" href="https://m.media-amazon.com/images/I/51ZgFK-FbwL.png" />

    <title>TryphenaPasupathy's App For CodeTheDream</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Image for based on the tempeter , rain and snow fall -->
    <div id="weather-background">
        <h1>Today's Weather</h1>
        <br>
        <!--  input textbox to autofill city name -->
        <input placeholder="Enter The city" type="text" id="weather-location" autofocus>
        <!-- To display the weather details like temperature, humidity, windspeed, rain , showfall , day or night -->
        <p id="weather-info"></p>
        <!-- To display google map -->
        <div id="googleMap" style="width:100%;height:400px;"></div>
        <!-- JavaScript file to fetch weather details and google map -->
        <script type="text/javascript" src="script.js"></script>
        <!-- Google map RESTful API with the API key -->
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=${process.env.API_KEY}libraries=places&callback=initAutocomplete"
            async defer></script>
    </div>
</body>

</html>
